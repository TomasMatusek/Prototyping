<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Editor</title>
    <meta charset="utf-8"/>
    <meta name="description" content="Test page"/>
    <meta name="author" content="Matusek"/>
    <link th:href="@{/libs/bootstrap-4.3.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/editor-style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Online Editor v0.1</a>

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Back to home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="sidebar-left">
        <!-- Tabs -->
        <div class="float-left">
            <div class="sidebar-actions-bar">
                <ul class="m-0 p-0">
                    <li class="active" data-target-tab="sidebar-tab-1">
                        <i data-feather="upload-cloud" width="30"></i>
                        <span class="nav-item">Upload</span>
                    </li>
                    <li data-target-tab="sidebar-tab-2">
                        <i data-feather="type" width="30"></i>
                        <span class="nav-item">Text</span>
                    </li>
                    <li data-target-tab="sidebar-tab-4">
                        <i data-feather="more-horizontal" width="30"></i>
                        <span class="nav-item">More</span>
                    </li>
                    <li data-target-tab="sidebar-tab-5">
                        <i data-feather="help-circle" width="30"></i>
                        <span class="nav-item">Help</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Tab related content -->
        <div class="sidebar-content">
            <div id="sidebar-tab-1" class="content" style="display: block;">
                <button type="button" class="btn btn-secondary btn-upload-files">
                    Upload an image
                </button>
                <div class="uploaded-images">
                    <div class="image">
                        <img src="http://localhost:9999/img/dog.jpg"/>
                    </div>
                    <div class="image">
                        <img src="http://localhost:9999/img/building.jpg"/>
                    </div>
                    <div class="image last">
                        <img src="http://localhost:9999/img/mountain.jpg"/>
                    </div>
                </div>
            </div>
            <div id="sidebar-tab-2" class="content">
                Text content
            </div>
            <div id="sidebar-tab-3" class="content">
                Pages content
            </div>
            <div id="sidebar-tab-4" class="content">
                More content
            </div>
            <div id="sidebar-tab-5" class="content">
                Help content
            </div>
        </div>
    </div>

    <div id="sidebar-right">
        <div class="sidebar-wrapper">
            <!-- Loaded by JS -->
        </div>
    </div>

    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="canvas-upper">
                        <!-- Page name, description ? actions like, remove, add, move up, move down -->
                    </div>
                    <div id="canvas-wrapper">
                        <!-- Canvas injected by Editor -->
                    </div>
                    <div id="canvas-lower">
                        <!-- Bottom pages navigation -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <script th:src="@{/libs/jquery-3.4.1/jquery.min.js}" type="text/javascript"></script>
        <script th:src="@{/libs/bootstrap-4.3.1/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
        <script th:src="@{/libs/fabric-3.4.0/fabric.js}" type="text/javascript"></script>
        <script th:src="@{/libs/feather-4.24.0/feather.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/editor-script.js}" type="text/javascript"></script>
        <script th:src="@{/js/editor-canvas.js}" type="text/javascript"></script>
        <script>feather.replace()</script>
    </footer>
</body>
</html>
